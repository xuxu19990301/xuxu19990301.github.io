<body>
    <img src="./1.png" >
    <!-- src=""属性名=属性值  ./为当前文件夹的意思 1个标签可以有多个属性
    
    图片格式：
    gif : 动图 颜色单一 可以有简单透明度
    jpg ： 颜色多 不支持透明  显示照片
    png : 颜色多 支持透明 网页应用多
    webp： 兼具上述所有优点
    base64: 将图片转换为文本，图片与网页一起加载，提升图片加载速度,但会导致网页加载慢
