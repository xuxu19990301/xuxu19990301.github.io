<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>
 <!-- 
    网页为被爬虫爬取 添加语义化标签方便程序识别页面
    main 主要
    header头部
    footer底部
    article 表示一个独立内容或区块
    aside
    nav
    section
    但比较常见的情况下，用div代表所有标签

  -->   
  <header> 头部内容</header>
<main>主要内容</main>
<footer> 尾部内容</footer>
<article> 一个独立内容</article>
<aside>侧边栏</aside>
<nav>导航</nav>
<section>独立的区块（备胎）</section>

</body>
</html>
