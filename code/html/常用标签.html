<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <input type="text" name="password">
    <br> 
<!--特殊符号如何表示：
语法： &实体的名字；  
c常用实体： 
&lt；lessthan
&gt；greaterthan
&nbsp；空格
-->
    a&lt;b&gt;c

    <!-- 在HTML中会忽略多个空格与换行 -->

    <!-- 列表包括(可以互相嵌套)
有序列表
-ol创建有序列表  其中li代表选项
无序列表 ul创建
定义列表  dl创建内容  dt定义选项内容 dd描述选项 -->

<ol>
    <li>a</li>
    <li>b</li>
</ol>
<ul>
    <li>c</li>
    <li>d</li>

</ul>

<dl>
<dt>a</dt>
<dd>b</dd>





</dl>





</body>
</html>
